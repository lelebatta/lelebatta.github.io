<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKex - Cerca</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
        }
        .search-results {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .goalkeeper-card {
            padding: 15px;
            border-left: 5px solid #004d40;
            text-align: left;
        }
        .goalkeeper-card h2 {
            margin: 0 0 10px 0;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
        }
        .modal-content {
            margin: 5% auto;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        #pdf-content-wrapper {
            position: absolute;
            left: -9999px;
            width: 210mm;
            padding: 20mm;
            box-sizing: border-box;
            background: #fff;
        }
        .pdf-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .pdf-logo img {
            max-width: 150px; /* Dimensione del logo nel PDF */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="inserisci-portiere.html">Inserisci Portiere</a>
        <a href="classifiche.html">Classifiche</a>
        <a href="cerca.html">Cerca</a>
    </div>

    <h1>Cerca Portiere</h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cerca un portiere...">
            <button id="search-button">Cerca</button>
        </div>
        
        <div class="search-results" id="search-results">
            <div style="text-align: center; color: #666;">Scrivi un nome, un cognome, o una parola chiave per iniziare a cercare.</div>
        </div>
    </div>
    
    <div id="goalkeeper-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="goalkeeper-details-content"></div>
        </div>
    </div>

    <div id="pdf-content-wrapper"></div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');
            const modal = document.getElementById('goalkeeper-details-modal');
            const closeButton = document.querySelector('.close-button');
            const detailsContent = document.getElementById('goalkeeper-details-content');
            const pdfWrapper = document.getElementById('pdf-content-wrapper');

            window.generatePDF = (portiere) => {
                pdfWrapper.innerHTML = `
                    <div class="pdf-logo">
                        <img src="img/logo-gkex.png" alt="Logo GKex">
                    </div>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h1>Scheda di Scouting</h1>
                        <h2>${portiere.nome} ${portiere.cognome}</h2>
                    </div>
                    <div class="pdf-section">
                        ${portiere.immagine ? `<img src="${portiere.immagine}" style="max-width: 150px; float: right; margin-left: 20px;">` : ''}
                        <p><strong>Anno di Nascita:</strong> ${portiere.annoNascita}</p>
                        <p><strong>Squadra:</strong> ${portiere.squadra}</p>
                        <p><strong>Altezza:</strong> ${portiere.altezza} cm</p>
                        <p><strong>Piede Preferito:</strong> ${portiere.piede}</p>
                        <p><strong>Stato Visione:</strong> ${portiere.visione}</p>
                        <p><strong>Moduli di Gioco:</strong> ${portiere.moduli.join(', ')}</p>
                        <p><strong>Valutazione Media:</strong> ${portiere.valutazioneMedia}</p>
                    </div>
                    <div style="clear: both;"></div>
                    <div class="pdf-section">
                        <h2>Valutazioni Dettagliate</h2>
                        <div class="rating-details">
                            ${Object.keys(portiere.ratings).map(key => `
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                    <span style="font-weight: bold;">${key.replace('-', ' ').toUpperCase()}:</span>
                                    <div class="rating-dots">${Array(10).fill().map((_, i) => `<div class="dot" style="background-color: ${i < portiere.ratings[key] ? '#4CAF50' : '#ddd'}; width: 15px; height: 15px; border-radius: 50%; margin-right: 5px; display: inline-block;"></div>`).join('')}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="pdf-section">
                        <h2>Commento</h2>
                        <p>${portiere.commento}</p>
                    </div>
                `;

                const images = pdfWrapper.querySelectorAll('img');
                const promises = Array.from(images).map(img => {
                    if (img.complete) return Promise.resolve();
                    return new Promise(resolve => {
                        img.onload = resolve;
                        img.onerror = resolve;
                    });
                });

                Promise.all(promises).then(() => {
                    html2canvas(pdfWrapper, {
                        scale: 2
                    }).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const imgProps = pdf.getImageProperties(imgData);
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save(`${portiere.nome}_${portiere.cognome}.pdf`);
                    });
                });
            };

            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const portieri = JSON.parse(localStorage.getItem('portieri')) || [];

                if (searchTerm === '') {
                    searchResults.innerHTML = '<div style="text-align: center; color: #666;">Scrivi un nome, un cognome, o una parola chiave per iniziare a cercare.</div>';
                    return;
                }

                const filteredPortieri = portieri.filter(p => {
                    const searchText = `${p.nome} ${p.cognome} ${p.squadra} ${p.commento}`.toLowerCase();
                    return searchText.includes(searchTerm);
                });

                displayResults(filteredPortieri);
            }

            function displayResults(results) {
                searchResults.innerHTML = '';
                if (results.length === 0) {
                    searchResults.innerHTML = '<div style="text-align: center; color: #666;">Nessun risultato trovato.</div>';
                    return;
                }

                results.forEach(portiere => {
                    const card = document.createElement('div');
                    card.classList.add('goalkeeper-card');
                    card.dataset.id = portiere.id;
                    card.innerHTML = `
                        <h2>${portiere.nome} ${portiere.cognome}</h2>
                        <p><strong>Anno di Nascita:</strong> ${portiere.annoNascita}</p>
                        <p><strong>Squadra:</strong> ${portiere.squadra}</p>
                        <p><strong>Valutazione Media:</strong> ${portiere.valutazioneMedia}</p>
                        <p><strong>Commento:</strong> ${portiere.commento}</p>
                    `;
                    searchResults.appendChild(card);
                });
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            searchResults.addEventListener('click', (event) => {
                const goalkeeperCard = event.target.closest('.goalkeeper-card');
                if (goalkeeperCard) {
                    const id = goalkeeperCard.dataset.id;
                    const portieri = JSON.parse(localStorage.getItem('portieri')) || [];
                    const portiere = portieri.find(p => p.id === id);
                    if (portiere) {
                        showGoalkeeperDetails(portiere);
                    }
                }
            });

            const modal = document.getElementById('goalkeeper-details-modal');
            const closeButton = document.querySelector('.close-button');
            const detailsContent = document.getElementById('goalkeeper-details-content');

            function showGoalkeeperDetails(portiere) {
                detailsContent.innerHTML = `
                    <div class="modal-header">
                        <h2>${portiere.nome} ${portiere.cognome}</h2>
                        <div class="modal-buttons">
                            <button onclick="editGoalkeeper('${portiere.id}')" class="edit-button">Modifica</button>
                            <button onclick="deleteGoalkeeper('${portiere.id}')" class="delete-button">Elimina</button>
                            <button onclick="generatePDF(${JSON.stringify(portiere).replace(/"/g, "'")})" class="download-button">Download PDF</button>
                        </div>
                    </div>
                    <div class="modal-body">
                        ${portiere.immagine ? `<img src="${portiere.immagine}" class="modal-image" alt="Immagine di ${portiere.nome} ${portiere.cognome}">` : ''}
                        <p><strong>Anno di Nascita:</strong> ${portiere.annoNascita}</p>
                        <p><strong>Squadra:</strong> ${portiere.squadra}</p>
                        <p><strong>Altezza:</strong> ${portiere.altezza} cm</p>
                        <p><strong>Piede Preferito:</strong> ${portiere.piede}</p>
                        <p><strong>Stato Visione:</strong> ${portiere.visione}</p>
                        <p><strong>Moduli di Gioco:</strong> ${portiere.moduli.join(', ')}</p>
                        <p><strong>Valutazione Media:</strong> ${portiere.valutazioneMedia}</p>
                        <h4>Valutazioni Dettagliate:</h4>
                        <div class="rating-details">
                            ${Object.keys(portiere.ratings).map(key => `
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span>${key.replace('-', ' ').toUpperCase()}:</span>
                                    <div class="rating-dots">${Array(10).fill().map((_, i) => `<div class="dot ${i < portiere.ratings[key] ? 'active' : ''}"></div>`).join('')}</div>
                                </div>
                            `).join('')}
                        </div>
                        <p><strong>Commento:</strong> ${portiere.commento}</p>
                    </div>
                `;
                modal.style.display = 'block';
            }

            window.editGoalkeeper = (id) => {
                window.location.href = `inserisci-portiere.html?id=${id}`;
            };

            window.deleteGoalkeeper = (id) => {
                if (confirm('Sei sicuro di voler eliminare questo portiere?')) {
                    let portieri = JSON.parse(localStorage.getItem('portieri')) || [];
                    portieri = portieri.filter(p => p.id !== id);
                    localStorage.setItem('portieri', JSON.stringify(portieri));
                    modal.style.display = 'none';
                    performSearch();
                    alert('Portiere eliminato con successo.');
                }
            };

            closeButton.addEventListener('click', () => {
                modal.style.display
