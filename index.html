<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GKex - Scouting Portieri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .main-page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        .main-logo {
            margin-bottom: 30px;
        }
        .main-logo img {
            max-width: 300px;
            height: auto;
        }
        .container-options {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        .option {
            flex: 1;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .option img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body class="main-page-container">
    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div class="main-logo">
        <a href="index.html">
            <img src="img/logo-gkex.png" alt="Logo GKex">
        </a>
    </div>

    <div class="container-options">
        
        <div class="option" onclick="location.href='inserisci-portiere.html'">
            <img src="img/inserisci-portiere.png" alt="Inserisci Portiere">
            <h3>INSERISCI PORTIERE</h3>
        </div>
        
        <div class="option" onclick="location.href='classifiche.html'">
            <img src="img/classifiche.png" alt="Classifiche">
            <h3>CLASSIFICHE</h3>
        </div>

        <div class="option" onclick="location.href='cerca.html'">
            <img src="img/cerca.png" alt="Cerca">
            <h3>CERCA</h3>
        </div>

    </div>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
